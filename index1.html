<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("Enter your number: ");
        let total = 0;
        let i;
        for (i = 1; i <= num; i++) {
            total += i;
        }
        alert(total);
    </script>
</body>

</html>
